<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/3.2.6"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="loadModel.js" type="module"></script>

    <title>Decision Tree Inleveropdracht</title>
</head>

<body class="bg-purple-100 flex flex-col justify-center items-center">
    <div class="text-center">
      <h3 class="text-lg font-bold mb-2 text-purple-700">Am I edible?</h3>
      <div class="mb-4">
        <a href="index.html" class="text-purple-700">back to homepage</a>
      </div>
      <div class="mb-4">
        <p class="text-purple-700">Can you predict any mushrooms? is it either Edible: e or Poisoned: p</p>
      </div>
      <div class="mb-4 flex items-center">
        <select id="mushroomClass" class="py-2 px-5 border border-purple-300 rounded-md">
          <option value="e">Edible</option>
          <option value="p">Poisoned</option>
        </select>
        <button id="mushroomClassButton" class="py-2 px-4 bg-purple-700 text-white rounded-md ml-2">Predict</button>
      </div>
      <div id="view" class="bg-white p-4 shadow-md"></div>
      <div id="userInput" class="bg-white p-4 shadow-md mt-4"></div>
    </div>
  </body>
  
</html>
